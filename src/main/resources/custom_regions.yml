#
# Настройка кастомных сообщений для определенных регионов

#
# Список регионов
custom_regions:
  #
  # Название региона (в WorldGuard)
  spawn:
    #
    # Сообщение для ActionBar
    action_bar: "&7Вы находитесь на &6спавне"
    #
    # Настройка BossBar
    boss_bar:
      #
      #
      text: "&7Вы находитесь на &6спавне"
      #
      # Прогресс [0.0 ; 1.0]
      progress: 1.0
      #
      # Цвет полоски. Доступные цвета:
      # PINK, BLUE, RED, GREEN, YELLOW, PURPLE, WHITE
      color: YELLOW
      #
      # Оверлей. Доступные оверлеи
      # PROGRESS, NOTCHED_6, NOTCHED_10, NOTCHED_12, NOTCHED_20
      overlay: PROGRESS

  pvp_arena:
    action_bar: "&7Вы находитесь на &cPVP-арене"
    boss_bar:
      text: "&7Вы находитесь на &cPVP-арене"
      progress: 1.0
      color: RED
      overlay: PROGRESS

  market:
    action_bar: "&7Вы находитесь на &aрынке"
    boss_bar:
      text: "&7Вы находитесь на &aрынке"
      progress: 1.0
      color: GREEN
      overlay: PROGRESS

