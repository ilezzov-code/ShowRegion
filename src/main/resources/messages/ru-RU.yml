# Плагин поддерживает все виды форматирования сообщений.
# LEGACY — Цвет через & / § и HEX через &#rrggbb / §#rrggbb или &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — Цвет и HEX через &##rrggbb / §##rrggbb
# MINI_MESSAGE — Цвет через <цвет> Подробнее — https://docs.advntr.dev/minimessage/index.html
# И все форматы доступные на https://www.birdflop.com/resources/rgb/
# Вы можете использовать все форматы одновременно в одном сообщении. Плагин это поддерживает

Plugin:
  plugin-prefix: "&6ShowRegion &8|" # Префикс плагина. Используйте {P} в сообщениях
  plugin-reload: "{P} &7Плагин успешно &aперезагружен"
  plugin-has-error-reload: "{P} &7Возникла ошибка при перезагрузке плагина: &c{ERROR}"
  plugin-use-latest-version: "{P} &7Вы используете &aпоследнюю &7версию плагина: &6{LATEST_VERS}"
  plugin-use-outdated-version: "{P} &7Вы используете устаревшую версию: &c{OUTDATED_VERS} \n&7Рекомендуем установить последнюю версию плагина: &6{LATEST_VERS} \n&7Скачать: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"
  plugin-has-error: "{P} &7Возникла ошибка при выполнении команды O_o → &c{ERROR}"
  plugin-has-error-check-version: "{P} &7Не удалось получить последнюю версию плагина. Проверьте подключение к интернету"

Messages:
  command-permission-error: "{P} &cУ вас нет прав для выполнения этой команды O_o"
  command-no-console-error: "{P} &cЭта команда доступна только для игроков!"
  command-cooldown: "{P} &7Подождите еще &6{TIME} &7сек. перед выполнением этой команды"

  command-main-message: "{P} &7Помощь по командам плагина: \n\n
      &e/sr version &7— узнать актуальную версию плагина \n
      &e/sr reload &7— перезагрузить плагин \n\n
      &e/sr toggle &7— включить/выключить отображение регионов \n
      &e/sr toggle bossbar &7— включить/выключить boss bar \n
      &e/sr toggle actionbar &7— включить/выключить action bar \n
    &7Разработчик: &6{DEVELOPER} \n
    &7Связаться: <click:open_url:{CONTACT_LINK}>&e{CONTACT_LINK}"

  command-toggle-enable: "{P} &7Отображение регионов &aвключено"
  command-toggle-disable: "{P} &7Отображение регионов &cвыключено"

  command-toggle-bossbar-enable: "{P} &7Отображение Босс-бара &aвключено"
  command-toggle-bossbar-disable: "{P} &7Отображение Босс-бара &cвыключено"

  command-toggle-actionbar-enable: "{P} &7Отображение сообщений над инвентарем &aвключено"
  command-toggle-actionbar-disable: "{P} &7Отображение сообщений над инвентарем &cвыключено"

  command-toggle-help: "{P} &7Помощь по команде &e/sr toggle&7: \n\n
      &e/sr toggle &7— включить/выключить отображение регионов \n
      &e/sr toggle bossbar &7— включить/выключить boss bar \n
      &e/sr toggle actionbar &7— включить/выключить action bar"

# Не редактируйте это
config_version: ${project.version}